          <option value="10">Bayan (Marikina)</option>

          <option value="12">Riverbanks Center</option>

        </select>
        <br />
        <br />
        <label for="endOption">Destination: </label>
        <select name="" id="endOption" onchange="setEndStation()">
          <option selected disabled>-- Choose a location --</option>
          <option value="0">AFP Housing</option>
          <option value="1">Villa Anita</option>
          <option value="1">Sta. Barbara Villas 1</option>
          <option value="1">Buntong Palay (Purok Uno)</option>
          <option value="2">Buntong Palay (Bago Umahon)</option>
          <option value="2">Buntong Palay (Purok Dos)</option>
          <option value="3">Riverside (Modesta)</option>
          <option value="4">Fortune</option>
          <option value="5">Boystown</option>
          <option value="5">Balagtas</option>
          <option value="6">Molave (Gen. Ordoñez)</option>
          <option value="7">Meralco</option>
          <option value="8">Conception</option>
          <option value="9">Paliparan (E.G. Manalo)</option>
          <option value="10">Bayan (Marikina)</option>
          <option value="11">Tañong (Marikina)</option>

          <option value="14">J.P. Rizal</option>
          <option value="14">Hi-Top Supermarket (F. Castillo)</option>
          <option value="14">Anonas (LRT-2)</option>
          <option value="15">Cubao (Gateway / Aurora Boulevard)</option>
        </select>

        <button
          type="button"
          onclick="calculate(startStation, endStation)"
          class="calculate-button"
        >
          Calculate
        </button>
      </form>
      <hr />

    <!-- AOS JS Library -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        once: false,
        mirror: true,
      });

      document.addEventListener("DOMContentLoaded", function () {
        function isMobile() {
          return window.innerWidth <= 530; // Adjust breakpoint as needed
        }

        if (isMobile()) {
          AOS.init({
            disable: true, // Disables AOS globally
          });
        } else {
          AOS.init(); // Normal initialization for desktop
        }
      });
    </script>
    <!-- Local JS -->
    <script src="/scripts/out/script.js"></script>

    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
